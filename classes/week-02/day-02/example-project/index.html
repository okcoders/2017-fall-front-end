<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<ul id="slide-out" class="side-nav full">
			<li><a href="#!">First Sidebar Link</a></li>
			<li><a href="#!">Second Sidebar Link</a></li>
		</ul>

		<!-- Example Rows -->
		<div class="container">
			<div class="row">
				<div class="col blue lighten-5 s12 m1 l1">1</div>
				<div class="blue lighten-4 col s12 m1 l1">1</div>
				<div class="blue lighten-3 col s12 m1 l2">2</div>
				<div class="blue lighten-2 col s12 m3 l4">4</div>
				<div class="blue lighten-1 col s12 m6 l4">4</div>
			</div>
		</div>
			<!-- Example Buttons -->
		<div class="container">
			<div class="row">
				<div class="blue-grey col s12 m12 l12">
					<!-- <a class="btn-floating btn-large waves-effect waves-light red button-collapse">+</a> -->
					<a data-activates="slide-out" class="button-collapse waves-effect waves-light btn">button</a>
				</div>
			</div>
		</div>

		<!-- Example Forms -->
		<div class="container">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input id="first_name" type="text" class="validate">
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input id="last_name" type="text" class="validate">
							<label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="username" type="text" class="validate">
							<label for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Show Icons -->
		<div class="container">
			<i class="small mdi-content-add"></i>
			<i class="medium mdi-content-add"></i>
			<i class="large mdi-content-add">.</i>
		</div>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script>
			$(".button-collapse").sideNav();
		</script>
	</body>
</html>
